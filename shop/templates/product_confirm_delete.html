{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete {{ product.code }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
</form>
<a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
